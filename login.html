<body class="text-center">

      <div class="checkbox mb-3">
        <label>

        </label>
      </div>
      <!-- <button id="ingresar" onclick="location.href='index.html'" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button> -->
